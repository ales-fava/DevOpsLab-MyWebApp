<div class="min-h-screen bg-linear-to-br from-blue-50 to-indigo-100 py-8 px-4">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Task Manager</h1>
      <p class="text-gray-600">Stay organized and productive</p>
    </div>

    <!-- Task Form -->
    <div class="mb-6">
      <app-task-form />
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-3 gap-4 mb-6">
      <div class="bg-white rounded-lg p-4 shadow-sm text-center">
        <div class="text-2xl font-bold text-blue-600">{{ taskService.totalCount() }}</div>
        <div class="text-sm text-gray-600">Total</div>
      </div>
      <div class="bg-white rounded-lg p-4 shadow-sm text-center">
        <div class="text-2xl font-bold text-green-600">{{ taskService.completedCount() }}</div>
        <div class="text-sm text-gray-600">Completed</div>
      </div>
      <div class="bg-white rounded-lg p-4 shadow-sm text-center">
        <div class="text-2xl font-bold text-orange-600">{{ taskService.activeCount() }}</div>
        <div class="text-sm text-gray-600">Active</div>
      </div>
    </div>

    <!-- Task List -->
    <div class="bg-white rounded-lg p-6 shadow-md">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Tasks</h2>
      <app-task-list />
      
      <!-- Clear Completed Button -->
      @if (taskService.completedCount() > 0) {
        <div class="mt-4 text-center">
          <button
            (click)="taskService.clearCompleted()"
            class="px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg transition-colors"
          >
            Clear Completed Tasks
          </button>
        </div>
      }
    </div>
  </div>
</div>

<router-outlet />
